<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tarefas.css">

</head>

<body>
    
    <div class="container-fluid">

        <div class="row">
    
            <div class="col-sm-4">

                <img src="../img/task_list.jpg" alt="Tarefas" class="imgPage">

            </div>
    
            <div class="col-sm-8" id="divSchedule">

                <h1>Tarefas do Dia (a realizar)</h1>

                <p>

                <label for="inTask">Tarefa:</label>
                <input type="text" class="form-control" id="inTask" autofocus>

                </p>

                <p>

                <input type="button" class="btn btn-primary" value="Adicionar &#10003;" id="addButton">
                <input type="button" class="btn btn-info" value="Selecionar &#8645;" id="selectButton">
                <input type="button" class="btn btn-danger" value="Retirar Selecionada &#10007;" id="removeButton">
                <input type="button" class="btn btn-success" value="Gravar &#9673;" id="recordButton">

                </p>

                <table id="table">
                    <tr class="default">
                        <th>Checar</th>
                        <th>Tarefa</th>
                    </tr>
                </table>

            </div>
    
        </div>

    </div>

    <script src="../js/tarefas.js"></script>

</body>

</html>
