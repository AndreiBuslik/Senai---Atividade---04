<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra a palavra</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

</head>

<body>
    
    <div class="container">
        
        <div class="row">
          
            <div class="col-sm-12">

                <h1 style="border-bottom: inset;">Jogo "Descubra a Palavra"</h1>
    
                <a href="./descubra_a_palavra.html" class="btn btn-primary">Cadastrar Palavras</a>
                <a href="./lista_de_palavras.html" class="btn btn-success">Listar Palavras</a>
                <a href="./jogo_palavras.html" class="btn btn-danger">Iniciar Jogo</a>
    
                <h2>Cadastrar Palavras</h2>

                <p>

                    <label for="word">Palavra:</label>
                    <input type="text" class="form-control" id="word" autofocus autocomplete="off">

                </p>

                <p>

                    <label for="hint">Dica da Palavra:</label>
                    <input type="text" class="form-control" id="hint" autocomplete="off">

                </p>
                
                <input type="button" class="btn btn-primary" value="Cadastrar" id="registerButton">
    
          </div>

        </div>
    
    </div>

    <script src="../js/descubra_palavra.js"></script>
    
</body>

</html>
